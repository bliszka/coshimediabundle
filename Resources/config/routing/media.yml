media:
    pattern:  /
    defaults: { _controller: "CoshiMediaBundle:Media:index" }

media_show:
    pattern:  /{id}/show
    defaults: { _controller: "CoshiMediaBundle:Media:show" }

media_new:
    pattern:  /new
    defaults: { _controller: "CoshiMediaBundle:Media:new" }

media_create:
    pattern:  /create
    defaults: { _controller: "CoshiMediaBundle:Media:create" }
    requirements: { _method: post }

media_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "CoshiMediaBundle:Media:edit" }

media_update:
    pattern:  /{id}/update
    defaults: { _controller: "CoshiMediaBundle:Media:update" }
    requirements: { _method: post }

media_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "CoshiMediaBundle:Media:delete" }
    requirements: { _method: post }

media_internal_list:
    pattern: /internal/list
    defaults: {_controller: 'coshi_media.controller_internal:list'}

